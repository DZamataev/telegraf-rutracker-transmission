greeting: Привет! Начните со /start
start: |
  Приветствую незнакомец! Я умею искать на Rutracker раздачи и добавлять их в закачки на ваш Transmission.
    To switch to English use '/en'
    Для входа на рутрекер используйте команду '/credentialsSetRutracker'
    Для поиска используйте команду '/search ЗАПРОС' или скажите 'найди то-то'
    Для конфигурации веб-клиента Transmission введите команду '/transmissionConfigure'
    Для установки пути добавляемых закачек Transmission команда '/transmissionSetPath АБСОЛЮТНЫЙ_ПУТЬ'
    Для просмотра статуса закачек Transmission команда '/transmissionStatus'
    Для остановки всех закачек Transmission '/transmissionStopAll'
    Для возобновления всех закачек Transmission '/transmissionStartAll'
transmission_not_configured: Сначала настройте transmission командой /transmissionConfigure
transmission_path_set: Установлен путь для всех закачек.
transmission_no_torrents: Нет закачек.
transmission_error: Ошибка при запросе.
transmission_stopped_all: Все закачки остановлены.
transmission_started_all: Все закачки возобновлены.
transmission_download_added: Загрузка добавлена.

begin_searching: Ищу по запросу '${term}'.
pending_link_not_found: Не найдена ссылка для загрузки.
search_is_over: Поиск окончен.
try_search: Попробуйте /search или скажите что найти.

enter_login: Введите логин.

authentication_warning: Не удалось войти на Rutracker, пожалуйста укажите свой логин и пароль командой /credentialsSetRutracker
login_is_set: Теперь логин ${login} будет использоваться для входа на рутрекер. Удалите свое сообщение чтобы кто-нибудь не прочитал из него ваш пароль.
private_chat_warning: Я работаю только в приватных чатах.
